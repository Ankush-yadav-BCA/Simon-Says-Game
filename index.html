<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Simon Says Game...</h1>
    <p class="msg">Press! any key to start the game...</p>
    <div class="game-field">
        <div class="first-row">
            <div class="box red" type="button" id="red">1</div>
            <div class="box green" type="button" id="green">2</div>
        </div>
        <div class="second-row">
            <div class="box blue" type="button" id="blue">3</div>
            <div class="box yellow" type="button" id="yellow">4</div>
        </div>
    </div>
    <h3 class="level">Level 0</h3>
    <script src="app.js"></script>
</body>
</html>
